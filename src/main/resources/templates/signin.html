<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign in</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body class="vh-100 bg-secondary">

	<div
		class="container h-100 d-flex align-items-center justify-content-center">
		<div class="card w-25">

			<h2 class="card-header text-center">Sign In Page</h2>
			<form th:action="@{/newsmania/signin}" method="post" class="card-body">
			<p th:if="${message}" class="text-success text-center" th:text="${message}"></p>
				<div class="m-2">
					<label for="username" class='form-label'>Username:</label> <input
						type="text" id="username" name="username" class="form-control" />
				</div>
				<div class="m-2">
					<label for="password" class='form-label'>Password:</label> <input
						type="password" id="password" name="password" class="form-control" />
				</div>
				<p th:if="${param.error}" class="text-danger text-center">Invalid
					username or password.</p>
				<p th:if="${param.logout}" class="text-secondary text-center">You
					have been logged out.</p>
				<div class="m-2 text-center">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
				<p class="text-secondary text-center">
					New User? <a th:href=@{/newsmania/signup}>Sign Up</a>
				</p>
			</form>

		</div>
	</div>
	<!-- Bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
