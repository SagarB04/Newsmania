<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link th:href="@{/css/customStyle.css}" rel="stylesheet" />
<script th:src="@{/js/index.js}"></script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand " href=""><strong>Newsmania</strong></a>
			<ul class="navbar-nav ms-auto">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-bs-toggle="dropdown" aria-expanded="false">
						Sagar Barman </a>
					<ul class="dropdown-menu position-absolute bg-light"
						aria-labelledby="navbarDropdown">
						<li><a class="dropdown-item" href="#">Action</a></li>
						<li><a class="dropdown-item" href="#">Another action</a></li>
						<li><hr class="dropdown-divider"></li>
						<li>
							<form th:action="@{/logout}" method="post">
								<input type="submit" class="dropdown-item" value="Sign Out" />
							</form>
						</li>
					</ul></li>
			</ul>
		</div>
	</nav>

	<div class=" main-div">

		<header class="d-flex justify-content-center p-2 row">
			<div class="inside-header m-2 col col-12 col-md-4 col-lg-3">
				<select class="form-select " aria-label="Default select example"
					onchange="handleChange(event)">

					<option selected>Country</option>
					<option value="/newsmania/news/india">India</option>
					<option value="/newsmania/news/us">US</option>
					<option value="/newsmania/news/uk">UK</option>
					<option value="/newsmania/news/russia">Russia</option>
					<option value="/newsmania/news/pakistan">Pakistan</option>
					<option value="/newsmania/news/china">Italy</option>
					<option value="/newsmania/news/japan">Japan</option>
				</select>
			</div>
			<div class="inside-header m-2 col col-12 col-md-4 col-lg-3">
				<select class="form-select " aria-label="Default select example"
					onchange="handleChange(event)">

					<option selected>Category</option>
					<option value="/newsmania/news/business">Business</option>
					<option value="/newsmania/news/entertainment">Entertainment</option>
					<option value="/newsmania/news/education">Education</option>
					<option value="/newsmania/news/science">Science</option>
					<option value="/newsmania/news/health">Health</option>
					<option value="/newsmania/news/sports">Sports</option>
					<option value="/newsmania/news/technology">Technology</option>
				</select>
			</div>
			<div class="inside-header-form m-2 col col-12 col-md-4 col-lg-3">
				<form class="d-flex " onsubmit="handleSubmit(event)" method="get">
					<input class="form-control me-2" type="search"
						placeholder="Search by Keyword" aria-label="Search" name="keyword">
					<button class="btn btn-primary" type="submit">Search</button>
				</form>
			</div>

		</header>

		<div class="text-center m-0 p-0">
			Something went wrong!
		</div>
	</div>

	<!-- Bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
